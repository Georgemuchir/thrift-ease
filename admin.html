<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - QuickThrift</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="logo">QuickThrift Admin</div>
    <nav class="nav">
      <ul>
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="bag.html" class="nav-link">Bag</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="admin-section">
      <h1>Admin Panel</h1>

      <!-- Add Product Form -->
      <form id="add-product-form" class="admin-form">
        <h2>Add Product</h2>
        <div class="form-group">
          <label for="product-name">Product Name</label>
          <input type="text" id="product-name" name="product-name" placeholder="Enter product name" required>
        </div>

        <div class="form-group">
          <label for="main-category">Main Category</label>
          <select id="main-category" name="main-category" required>
            <option value="" disabled selected>Select a main category</option>
            <option value="Women">Women</option>
            <option value="Men">Men</option>
            <option value="Kids-Boys">Kids - Boys</option>
            <option value="Kids-Girls">Kids - Girls</option>
            <option value="Shoes">Shoes</option>
          </select>
        </div>

        <div class="form-group">
          <label for="sub-category">Subcategory</label>
          <select id="sub-category" name="sub-category" required>
            <option value="" disabled selected>Select a subcategory</option>
          </select>
        </div>

        <div class="form-group">
          <label for="product-price">Price</label>
          <input type="number" id="product-price" name="product-price" placeholder="Enter product price" required>
        </div>

        <div class="form-group">
          <label for="product-image">Upload Image</label>
          <input type="file" id="product-image" name="product-image" accept="image/*" required>
        </div>

        <button type="submit" class="admin-button">Add Product</button>
      </form>

      <!-- Product Inventory Table -->
      <div class="product-list">
        <h2>Product Inventory</h2>
        <table id="product-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Main Category</th>
              <th>Subcategory</th>
              <th>Price</th>
              <th>Image</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="product-list">
            <!-- Products will be dynamically populated here -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 QuickThrift. All rights reserved.</p>
  </footer>

  <!-- Script -->
  <script src="api-service-new.js"></script>
  <script src="admin.js"></script>
</body>
</html>
