<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickThrift</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>

  <!-- Main Container -->
  <div class="main-container">
    
    <!-- Header -->
    <header class="header">
      <!-- Logo -->
      <div class="logo-container">
        <h1 class="logo">QuickThrift</h1>
      </div>

      <!-- User Options -->
      <div class="user-options">
        <a href="sign-in.html" class="login-link">Sign In / Sign Up</a>
        <a href="bag.html" class="bag-link">
          <i class="fa-solid fa-bag-shopping"></i> Bag
          <span id="bag-count" class="bag-count">0</span>
        </a>
      </div>
    </header>

    <!-- Navigation Menu -->
    <nav class="nav">
      <ul id="category-menu">
        <!-- Categories will be dynamically loaded here -->
      </ul>
    </nav>

    <!-- Categories Section -->
    <main>
      <section class="categories" id="categories-section">
        <!-- Subcategories will be dynamically loaded here -->
      </section>

      <!-- Product Grid Container -->
      <div class="product-grid-container">
        <section class="product-grid" id="product-grid">
          <!-- Products will be dynamically loaded here -->
        </section>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2025 QuickThrift. All rights reserved.</p>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="index.js"></script>
</body>
</html>
