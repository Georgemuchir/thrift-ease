<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Orders - QuickThrift</title>
  <link rel="stylesheet" href="css/guza-style.css">
  <link rel="stylesheet" href="css/ecommerce-enhanced.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .orders-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    
    .orders-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .orders-header h1 {
      margin-bottom: 10px;
      color: #333;
    }
    
    .orders-header p {
      color: #666;
    }
    
    .orders-filters {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .filter-select {
      padding: 10px 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: white;
      cursor: pointer;
    }
    
    .orders-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .order-card {
      background: white;
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
    }
    
    .order-card:hover {
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }
    
    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 15px;
    }
    
    .order-info {
      flex: 1;
    }
    
    .order-number {
      font-size: 18px;
      font-weight: 700;
      color: #333;
      margin-bottom: 5px;
    }
    
    .order-date {
      color: #666;
      font-size: 14px;
      margin-bottom: 5px;
    }
    
    .order-status {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .status-pending {
      background: #fff3cd;
      color: #856404;
    }
    
    .status-processing {
      background: #cce5ff;
      color: #004085;
    }
    
    .status-shipped {
      background: #d4edda;
      color: #155724;
    }
    
    .status-delivered {
      background: #d1ecf1;
      color: #0c5460;
    }
    
    .order-total {
      text-align: right;
    }
    
    .total-amount {
      font-size: 24px;
      font-weight: 700;
      color: #007bff;
      margin-bottom: 5px;
    }
    
    .total-items {
      color: #666;
      font-size: 14px;
    }
    
    .order-items {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .order-item {
      display: flex;
      gap: 15px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
    }
    
    .order-item-image {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
    }
    
    .order-item-details {
      flex: 1;
    }
    
    .item-name {
      font-weight: 600;
      margin-bottom: 5px;
      color: #333;
    }
    
    .item-details {
      font-size: 12px;
      color: #666;
      margin-bottom: 5px;
    }
    
    .item-price {
      font-weight: 600;
      color: #007bff;
    }
    
    .order-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      flex-wrap: wrap;
    }
    
    .action-btn {
      padding: 8px 16px;
      border: 1px solid #ddd;
      background: white;
      color: #333;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .action-btn:hover {
      background: #007bff;
      color: white;
      border-color: #007bff;
    }
    
    .action-btn.primary {
      background: #007bff;
      color: white;
      border-color: #007bff;
    }
    
    .action-btn.primary:hover {
      background: #0056b3;
    }
    
    .empty-orders {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }
    
    .empty-orders i {
      font-size: 64px;
      margin-bottom: 20px;
      color: #ddd;
    }
    
    .empty-orders h3 {
      margin-bottom: 15px;
      color: #333;
    }
    
    .track-order-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 10000;
      display: none;
      align-items: center;
      justify-content: center;
    }
    
    .track-modal-content {
      background: white;
      border-radius: 12px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }
    
    .tracking-timeline {
      margin-top: 20px;
    }
    
    .timeline-item {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      position: relative;
    }
    
    .timeline-item:not(:last-child)::after {
      content: '';
      position: absolute;
      left: 12px;
      top: 30px;
      width: 2px;
      height: calc(100% + 5px);
      background: #eee;
    }
    
    .timeline-icon {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
      flex-shrink: 0;
    }
    
    .timeline-icon.completed {
      background: #28a745;
    }
    
    .timeline-icon.current {
      background: #007bff;
    }
    
    .timeline-content h4 {
      margin-bottom: 5px;
      color: #333;
    }
    
    .timeline-content p {
      color: #666;
      font-size: 14px;
      margin-bottom: 5px;
    }
    
    .timeline-content .timestamp {
      color: #999;
      font-size: 12px;
    }
    
    @media (max-width: 768px) {
      .orders-filters {
        flex-direction: column;
        align-items: stretch;
      }
      
      .order-header {
        flex-direction: column;
      }
      
      .order-total {
        text-align: left;
      }
      
      .order-items {
        grid-template-columns: 1fr;
      }
      
      .order-actions {
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="guza-header" role="banner">
    <div class="header-container">
      <div class="logo-container">
        <h1 class="logo">QuickThrift</h1>
      </div>
      <nav class="main-nav">
        <ul class="nav-menu">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="index.html" class="nav-link">Shop</a></li>
        </ul>
      </nav>
      <div class="header-icons">
        <a href="index.html" class="icon-btn">
          <i class="fa-solid fa-shopping-bag"></i>
        </a>
      </div>
    </div>
  </header>

  <main class="orders-container">
    <div class="orders-header">
      <h1>My Orders</h1>
      <p>Track and manage your QuickThrift orders</p>
    </div>

    <div class="orders-filters">
      <select class="filter-select" id="status-filter">
        <option value="">All Orders</option>
        <option value="pending">Pending</option>
        <option value="processing">Processing</option>
        <option value="shipped">Shipped</option>
        <option value="delivered">Delivered</option>
      </select>
      
      <select class="filter-select" id="time-filter">
        <option value="">All Time</option>
        <option value="week">Last Week</option>
        <option value="month">Last Month</option>
        <option value="year">Last Year</option>
      </select>
      
      <button class="btn btn-outline" onclick="loadOrders()">
        <i class="fa-solid fa-refresh"></i>
        Refresh
      </button>
    </div>

    <div class="orders-list" id="orders-list">
      <!-- Orders will be loaded here -->
    </div>
  </main>

  <!-- Track Order Modal -->
  <div class="track-order-modal" id="track-modal">
    <div class="track-modal-content">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h3>Track Order</h3>
        <button onclick="closeTrackModal()" style="background: none; border: none; font-size: 20px; cursor: pointer;">
          <i class="fa-solid fa-times"></i>
        </button>
      </div>
      <div id="tracking-content">
        <!-- Tracking information will be loaded here -->
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="config.js"></script>
  <script src="auth-system.js"></script>
  <script>
    class OrdersManager {
      constructor() {
        this.orders = [];
        this.init();
      }

      init() {
        this.checkAuth();
        this.loadOrders();
        this.setupEventListeners();
      }

      checkAuth() {
        const token = localStorage.getItem('quickthrift_auth_token');
        if (!token) {
          alert('Please sign in to view your orders');
          window.location.href = 'sign-in.html';
          return;
        }
      }

      loadOrders() {
        // In a real app, this would fetch from the backend
        const savedOrders = JSON.parse(localStorage.getItem('quickthrift_orders') || '[]');
        
        // Add some sample orders if none exist
        if (savedOrders.length === 0) {
          this.orders = this.generateSampleOrders();
        } else {
          this.orders = savedOrders;
        }
        
        this.renderOrders();
      }

      generateSampleOrders() {
        return [
          {
            orderId: 'ORD-' + Date.now(),
            timestamp: new Date(Date.now() - 2 * 24 * 60 * 60 * 1000).toISOString(),
            status: 'delivered',
            items: [
              {
                name: 'Vintage Leather Jacket',
                image: 'demo1.jpeg',
                size: 'M',
                quantity: 1,
                price: 89.99
              }
            ],
            totals: {
              subtotal: 89.99,
              shipping: 0,
              tax: 7.20,
              total: 97.19
            },
            customer: {
              firstName: 'John',
              lastName: 'Doe'
            }
          },
          {
            orderId: 'ORD-' + (Date.now() + 1),
            timestamp: new Date(Date.now() - 5 * 24 * 60 * 60 * 1000).toISOString(),
            status: 'shipped',
            items: [
              {
                name: 'Designer Silk Blouse',
                image: 'demo2.jpeg',
                size: 'S',
                quantity: 1,
                price: 45.99
              },
              {
                name: 'Retro Wool Coat',
                image: 'demo3.jpeg',
                size: 'L',
                quantity: 1,
                price: 65.99
              }
            ],
            totals: {
              subtotal: 111.98,
              shipping: 0,
              tax: 8.96,
              total: 120.94
            },
            customer: {
              firstName: 'John',
              lastName: 'Doe'
            }
          }
        ];
      }

      renderOrders() {
        const container = document.getElementById('orders-list');
        
        if (this.orders.length === 0) {
          container.innerHTML = `
            <div class="empty-orders">
              <i class="fa-solid fa-box-open"></i>
              <h3>No orders found</h3>
              <p>You haven't placed any orders yet. Start shopping to see your orders here!</p>
              <a href="index.html" class="btn btn-primary" style="margin-top: 20px;">
                Start Shopping
              </a>
            </div>
          `;
          return;
        }

        container.innerHTML = this.orders.map(order => this.createOrderCard(order)).join('');
      }

      createOrderCard(order) {
        const orderDate = new Date(order.timestamp).toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });

        const itemCount = order.items.reduce((sum, item) => sum + item.quantity, 0);

        return `
          <div class="order-card">
            <div class="order-header">
              <div class="order-info">
                <div class="order-number">Order #${order.orderId}</div>
                <div class="order-date">Placed on ${orderDate}</div>
                <span class="order-status status-${order.status}">
                  ${order.status.charAt(0).toUpperCase() + order.status.slice(1)}
                </span>
              </div>
              <div class="order-total">
                <div class="total-amount">$${order.totals.total.toFixed(2)}</div>
                <div class="total-items">${itemCount} item${itemCount !== 1 ? 's' : ''}</div>
              </div>
            </div>

            <div class="order-items">
              ${order.items.map(item => `
                <div class="order-item">
                  <img src="${item.image}" alt="${item.name}" class="order-item-image">
                  <div class="order-item-details">
                    <div class="item-name">${item.name}</div>
                    <div class="item-details">Size: ${item.size} â€¢ Qty: ${item.quantity}</div>
                    <div class="item-price">$${(item.price * item.quantity).toFixed(2)}</div>
                  </div>
                </div>
              `).join('')}
            </div>

            <div class="order-actions">
              <button class="action-btn" onclick="window.ordersManager.trackOrder('${order.orderId}')">
                <i class="fa-solid fa-truck"></i>
                Track Order
              </button>
              <button class="action-btn" onclick="window.ordersManager.downloadInvoice('${order.orderId}')">
                <i class="fa-solid fa-download"></i>
                Invoice
              </button>
              ${order.status === 'delivered' ? `
                <button class="action-btn" onclick="window.ordersManager.reorderItems('${order.orderId}')">
                  <i class="fa-solid fa-repeat"></i>
                  Reorder
                </button>
              ` : ''}
              ${order.status === 'pending' ? `
                <button class="action-btn" onclick="window.ordersManager.cancelOrder('${order.orderId}')">
                  <i class="fa-solid fa-times"></i>
                  Cancel
                </button>
              ` : ''}
            </div>
          </div>
        `;
      }

      trackOrder(orderId) {
        const order = this.orders.find(o => o.orderId === orderId);
        if (!order) return;

        const trackingSteps = this.getTrackingSteps(order.status);
        
        document.getElementById('tracking-content').innerHTML = `
          <div class="order-summary">
            <h4>Order #${orderId}</h4>
            <p>Status: <span class="order-status status-${order.status}">${order.status.charAt(0).toUpperCase() + order.status.slice(1)}</span></p>
          </div>
          <div class="tracking-timeline">
            ${trackingSteps.map(step => `
              <div class="timeline-item">
                <div class="timeline-icon ${step.completed ? 'completed' : ''} ${step.current ? 'current' : ''}">
                  <i class="fa-solid ${step.icon}"></i>
                </div>
                <div class="timeline-content">
                  <h4>${step.title}</h4>
                  <p>${step.description}</p>
                  ${step.timestamp ? `<span class="timestamp">${step.timestamp}</span>` : ''}
                </div>
              </div>
            `).join('')}
          </div>
        `;

        document.getElementById('track-modal').style.display = 'flex';
      }

      getTrackingSteps(status) {
        const baseDate = new Date();
        const steps = [
          {
            title: 'Order Placed',
            description: 'Your order has been received and is being processed',
            icon: 'fa-check',
            completed: true,
            timestamp: new Date(baseDate.getTime() - 5 * 24 * 60 * 60 * 1000).toLocaleString()
          },
          {
            title: 'Order Confirmed',
            description: 'Your order has been confirmed and is being prepared',
            icon: 'fa-clipboard-check',
            completed: ['processing', 'shipped', 'delivered'].includes(status),
            timestamp: ['processing', 'shipped', 'delivered'].includes(status) ? 
              new Date(baseDate.getTime() - 4 * 24 * 60 * 60 * 1000).toLocaleString() : null
          },
          {
            title: 'Shipped',
            description: 'Your order has been shipped and is on its way',
            icon: 'fa-truck',
            completed: ['shipped', 'delivered'].includes(status),
            current: status === 'shipped',
            timestamp: ['shipped', 'delivered'].includes(status) ? 
              new Date(baseDate.getTime() - 2 * 24 * 60 * 60 * 1000).toLocaleString() : null
          },
          {
            title: 'Delivered',
            description: 'Your order has been delivered successfully',
            icon: 'fa-home',
            completed: status === 'delivered',
            current: status === 'delivered',
            timestamp: status === 'delivered' ? new Date().toLocaleString() : null
          }
        ];

        return steps;
      }

      downloadInvoice(orderId) {
        // In a real app, this would download a PDF invoice
        alert(`Invoice for order ${orderId} would be downloaded`);
      }

      reorderItems(orderId) {
        const order = this.orders.find(o => o.orderId === orderId);
        if (!order) return;

        // Add items back to cart
        const cart = JSON.parse(localStorage.getItem('quickthrift_cart') || '[]');
        order.items.forEach(item => {
          cart.push({
            id: Date.now() + Math.random(),
            name: item.name,
            price: item.price,
            image: item.image,
            size: item.size,
            quantity: item.quantity
          });
        });
        
        localStorage.setItem('quickthrift_cart', JSON.stringify(cart));
        alert(`${order.items.length} item(s) added to your cart!`);
        window.location.href = 'index.html';
      }

      cancelOrder(orderId) {
        if (confirm('Are you sure you want to cancel this order?')) {
          this.orders = this.orders.filter(o => o.orderId !== orderId);
          localStorage.setItem('quickthrift_orders', JSON.stringify(this.orders));
          this.renderOrders();
          alert('Order cancelled successfully');
        }
      }

      setupEventListeners() {
        document.getElementById('status-filter').addEventListener('change', () => {
          this.filterOrders();
        });

        document.getElementById('time-filter').addEventListener('change', () => {
          this.filterOrders();
        });
      }

      filterOrders() {
        const statusFilter = document.getElementById('status-filter').value;
        const timeFilter = document.getElementById('time-filter').value;
        
        // For demo purposes, just re-render all orders
        // In a real app, you'd filter the orders array based on the filters
        this.renderOrders();
      }
    }

    function closeTrackModal() {
      document.getElementById('track-modal').style.display = 'none';
    }

    function loadOrders() {
      window.ordersManager.loadOrders();
    }

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      window.ordersManager = new OrdersManager();
    });
  </script>
</body>
</html>
