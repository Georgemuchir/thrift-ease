<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - QuickThrift</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="logo">QuickThrift</div>
    <nav class="nav">
      <ul>
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="bag.html" class="nav-link">Bag</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="checkout-section">
      <h1>Checkout</h1>

      <!-- Order Summary -->
      <div class="order-summary">
        <h2>Order Summary</h2>
        <table id="order-table">
          <thead>
            <tr>
              <th>Item</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody id="order-items">
            <!-- Order items will be dynamically populated here -->
          </tbody>
        </table>
        <h3>Total: $<span id="order-total">0.00</span></h3>
      </div>

      <!-- Shipping Details -->
      <div class="shipping-details">
        <h2>Shipping Details</h2>
        <form id="shipping-form">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>

          <label for="address">Address</label>
          <input type="text" id="address" name="address" placeholder="Enter your address" required>

          <label for="city">City</label>
          <input type="text" id="city" name="city" placeholder="Enter your city" required>

          <label for="zip">ZIP Code</label>
          <input type="text" id="zip" name="zip" placeholder="Enter your ZIP code" required>

          <label for="country">Country</label>
          <input type="text" id="country" name="country" placeholder="Enter your country" required>

          <button type="submit" class="checkout-button">Place Order</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 QuickThrift. All rights reserved.</p>
  </footer>

  <script src="checkout.js"></script>
</body>
</html>
