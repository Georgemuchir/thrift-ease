<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Sign In - QuickThrift</title>
  <link rel="stylesheet" href="css/guza-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .demo-info {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 25px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }
    .demo-info h3 {
      margin: 0 0 15px 0;
      font-size: 18px;
      font-weight: 600;
    }
    .demo-credentials {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .demo-credentials p {
      margin: 5px 0;
      font-family: 'Courier New', monospace;
      font-size: 16px;
    }
    .quick-login-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
      transition: all 0.3s ease;
    }
    .quick-login-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="guza-header">
    <div class="header-container">
      <div class="logo-container">
        <h1 class="logo">
          <a href="index.html" style="text-decoration: none; color: inherit;">QuickThrift</a>
        </h1>
      </div>
      
      <nav class="main-nav">
        <ul>
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="new-women.html" class="nav-link">Women</a></li>
          <li><a href="new-men.html" class="nav-link">Men</a></li>
          <li><a href="new-kids.html" class="nav-link">Kids</a></li>
          <li><a href="new-shoes.html" class="nav-link">Shoes</a></li>
          <li><a href="special-offer.html" class="nav-link">Special Offers</a></li>
        </ul>
      </nav>
      
      <div class="header-icons">
        <button class="icon-btn search-btn">
          <i class="fa-solid fa-search"></i>
        </button>
        <button class="icon-btn account-btn">
          <i class="fa-solid fa-user"></i>
        </button>
        <button class="icon-btn wishlist-btn">
          <i class="fa-solid fa-heart"></i>
          <span class="icon-badge">0</span>
        </button>
        <button class="icon-btn cart-btn">
          <i class="fa-solid fa-shopping-bag"></i>
          <span class="icon-badge">0</span>
        </button>
      </div>
    </div>
  </header>

  <main class="auth-main">
    <div class="auth-container">
      <div class="auth-card">
        <h1 class="auth-title">Welcome Back to QuickThrift</h1>
        
        <!-- Demo Account Info -->
        <div class="demo-info">
          <h3><i class="fa-solid fa-rocket"></i> Try Demo Account</h3>
          <div class="demo-credentials">
            <p><strong>Email:</strong> demo@quickthrift.com</p>
            <p><strong>Password:</strong> demo123</p>
            <button class="quick-login-btn" onclick="fillDemoCredentials()">
              <i class="fa-solid fa-bolt"></i> Quick Fill
            </button>
          </div>
        </div>

        <form id="signin-form" class="auth-form">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
          </div>

          <div class="form-options">
            <label class="checkbox-label">
              <input type="checkbox" id="remember" name="remember">
              <span class="checkmark"></span>
              Remember me
            </label>
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>

          <button type="submit" class="auth-button">
            <i class="fa-solid fa-sign-in-alt"></i> Sign In
          </button>
        </form>

        <div class="auth-divider">
          <span>or continue with</span>
        </div>

        <div class="social-login">
          <button type="button" class="social-btn google" onclick="showComingSoon('Google')">
            <i class="fa-brands fa-google"></i> Google
          </button>
          <button type="button" class="social-btn facebook" onclick="showComingSoon('Facebook')">
            <i class="fa-brands fa-facebook"></i> Facebook
          </button>
        </div>

        <div class="auth-link">
          Don't have an account? <a href="sign-up-new.html">Create Account</a>
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="auth-new.js"></script>
  <script>
    // Fill demo credentials
    function fillDemoCredentials() {
      document.getElementById('email').value = 'demo@quickthrift.com';
      document.getElementById('password').value = 'demo123';
      qtAuth.showNotification('Demo credentials filled! Click Sign In to continue.', 'info');
    }

    // Show coming soon message
    function showComingSoon(platform) {
      qtAuth.showNotification(`${platform} login coming soon!`, 'info');
    }

    // Form submission handler
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('signin-form');
      
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = new FormData(form);
        const email = formData.get('email').trim();
        const password = formData.get('password');
        
        console.log('Login attempt:', { email, passwordLength: password.length });
        
        try {
          const result = await qtAuth.login(email, password);
          
          console.log('Login result:', result);
          
          if (result.success) {
            // Hide loading and redirect
            qtAuth.hideLoading();
            
            setTimeout(() => {
              window.location.href = 'index.html';
            }, 1500);
          } else {
            qtAuth.hideLoading();
          }
        } catch (error) {
          console.error('Login error:', error);
          qtAuth.hideLoading();
          qtAuth.showNotification('An error occurred. Please try again.', 'error');
        }
      });
    });
  </script>
</body>
</html>
