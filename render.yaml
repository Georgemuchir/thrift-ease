services:
  # Backend API
  - type: web
    name: thrift-ease-backend
    env: python
    buildCommand: cd thrift-ease-react/backend && pip install -r requirements.txt
    startCommand: cd thrift-ease-react/backend && gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000
  
  # Frontend (React with Vite)
  - type: web
    name: thrift-ease-frontend
    env: node
    buildCommand: cd thrift-ease-react && npm install && npm run build
    startCommand: cd thrift-ease-react && npm run preview
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: VITE_API_BASE_URL
        value: https://thrift-ease-backend.onrender.com
