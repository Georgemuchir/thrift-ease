services:
  - type: web
    name: thriftease-fullstack
    env: docker
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: thriftease-db
          property: connectionString
      - key: DEBUG
        value: false

databases:
  - name: thriftease-db
    databaseName: thriftease
    user: thriftease
