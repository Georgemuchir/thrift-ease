<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Readiness Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #log { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; background: #f9f9f9; }
    </style>
</head>
<body>
    <h1>ThriftEase API Readiness Test</h1>
    
    <div id="status" class="status info">
        Testing API initialization...
    </div>
    
    <div>
        <button onclick="testAPI()">Test API</button>
        <button onclick="testSignIn()">Test Sign-In</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <div id="log"></div>
    
    <script src="api-service-new.js"></script>
    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        async function testAPI() {
            log('üîç Testing ThriftEase API...');
            
            if (window.ThriftEaseAPI) {
                log('‚úÖ ThriftEaseAPI object exists');
                log('- Auth API: ' + (window.ThriftEaseAPI.Auth ? '‚úÖ' : '‚ùå'));
                log('- Bag API: ' + (window.ThriftEaseAPI.Bag ? '‚úÖ' : '‚ùå'));
                log('- State: ' + (window.ThriftEaseAPI.State ? '‚úÖ' : '‚ùå'));
                log('- Is Ready: ' + (window.ThriftEaseAPI.isReady ? '‚úÖ' : '‚ùå'));
                
                if (window.ThriftEaseAPI.diagnose) {
                    log('üîß Running diagnostics...');
                    const diagnostics = await window.ThriftEaseAPI.diagnose();
                    log('üìä Diagnostics result: ' + JSON.stringify(diagnostics, null, 2));
                }
                
                updateStatus('API test completed', 'success');
            } else {
                log('‚ùå ThriftEaseAPI object not found');
                updateStatus('API not available', 'error');
            }
        }
        
        async function testSignIn() {
            log('üîê Testing sign-in with demo credentials...');
            
            if (!window.ThriftEaseAPI || !window.ThriftEaseAPI.Auth) {
                log('‚ùå Auth API not available');
                return;
            }
            
            try {
                const response = await window.ThriftEaseAPI.Auth.signIn({
                    email: 'demo@thrifteasy.com',
                    password: 'demo123'
                });
                
                log('‚úÖ Sign-in successful!');
                log('üìù Response: ' + JSON.stringify(response, null, 2));
                updateStatus('Sign-in test successful', 'success');
                
            } catch (error) {
                log('‚ùå Sign-in failed: ' + error.message);
                updateStatus('Sign-in test failed', 'error');
            }
        }
        
        // Monitor API initialization
        if (window.ThriftEaseAPI) {
            log('üöÄ API already available on page load');
            testAPI();
        } else {
            log('‚è≥ Waiting for API to initialize...');
            
            window.addEventListener('ThriftEaseAPIReady', () => {
                log('‚úÖ API ready event received');
                testAPI();
            });
            
            // Fallback check
            setTimeout(() => {
                if (!window.ThriftEaseAPI) {
                    log('‚ùå API failed to initialize after 5 seconds');
                    updateStatus('API initialization timeout', 'error');
                } else if (!window.ThriftEaseAPI.isReady) {
                    log('‚ö†Ô∏è API exists but not marked as ready');
                    updateStatus('API not ready', 'warning');
                    testAPI();
                }
            }, 5000);
        }
    </script>
</body>
</html>
