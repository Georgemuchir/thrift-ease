<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-box { margin: 10px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>ThriftEase API Connection Test</h1>
    
    <div id="results"></div>
    
    <button onclick="testAPI()">Test API Connection</button>
    <button onclick="testAuth()">Test Authentication</button>
    
    <script>
        const API_BASE_URL = 'https://thrift-ease-1.onrender.com';
        
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-box ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.appendChild(div);
        }
        
        async function testAPI() {
            log('Testing API connection...', 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/health`);
                if (response.ok) {
                    const data = await response.json();
                    log(`✅ API Health Check: ${JSON.stringify(data)}`, 'success');
                } else {
                    log(`❌ API Health Check failed: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                log(`❌ API Connection failed: ${error.message}`, 'error');
                console.error(error);
            }
        }
        
        async function testAuth() {
            log('Testing authentication...', 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/signin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'demo@thrifteasy.com',
                        password: 'demo123'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log(`✅ Authentication successful: ${JSON.stringify(data)}`, 'success');
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    log(`❌ Authentication failed: ${response.status} - ${errorData.error || response.statusText}`, 'error');
                }
            } catch (error) {
                log(`❌ Authentication error: ${error.message}`, 'error');
                console.error(error);
            }
        }
        
        // Auto-test on load
        window.addEventListener('load', () => {
            testAPI();
            setTimeout(testAuth, 1000);
        });
    </script>
</body>
</html>
