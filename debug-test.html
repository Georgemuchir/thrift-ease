<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test - ThriftEase</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .success { background-color: #d4edda; color: #155724; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border-color: #bee5eb; }
        button { padding: 10px 15px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        #logs { max-height: 300px; overflow-y: auto; background: #f8f9fa; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ThriftEase Debug Test</h1>
        
        <div class="test-section info">
            <h3>API Status</h3>
            <p id="api-status">Checking...</p>
            <button class="btn-primary" onclick="checkAPIStatus()">Refresh Status</button>
            <button class="btn-success" onclick="runDiagnostics()">Run Diagnostics</button>
        </div>
        
        <div class="test-section">
            <h3>Quick Authentication Test</h3>
            <div style="margin: 10px 0;">
                <input type="email" id="test-email" placeholder="Email" value="demo@thrifteasy.com" style="padding: 8px; margin: 2px; width: 200px;">
                <input type="password" id="test-password" placeholder="Password" value="demo123" style="padding: 8px; margin: 2px; width: 150px;">
                <button class="btn-primary" onclick="testSignIn()">Test Sign In</button>
            </div>
            <div id="auth-result"></div>
        </div>
        
        <div class="test-section">
            <h3>Backend Connectivity</h3>
            <button class="btn-primary" onclick="testBackend()">Test Backend Health</button>
            <button class="btn-primary" onclick="testBackendAuth()">Test Backend Auth</button>
            <div id="backend-result"></div>
        </div>
        
        <div class="test-section">
            <h3>Logs</h3>
            <button class="btn-danger" onclick="clearLogs()">Clear Logs</button>
            <div id="logs"></div>
        </div>
    </div>

    <script src="api-service-new.js"></script>
    <script>
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logsDiv = document.getElementById('logs');
            logsDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(message);
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        function updateStatus(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = message;
            element.className = `test-section ${type}`;
        }
        
        async function checkAPIStatus() {
            log('üìä Checking API status...');
            
            const status = {
                apiObject: !!window.ThriftEaseAPI,
                isReady: window.ThriftEaseAPI?.isReady || false,
                authAPI: !!window.ThriftEaseAPI?.Auth,
                globalState: !!window.ThriftEaseAPI?.State,
                currentUser: localStorage.getItem('authToken') ? 'Signed in' : 'Not signed in'
            };
            
            log(`API Object: ${status.apiObject}`);
            log(`Is Ready: ${status.isReady}`);
            log(`Auth API: ${status.authAPI}`);
            log(`Global State: ${status.globalState}`);
            log(`User Status: ${status.currentUser}`);
            
            const statusText = `
                <strong>API Status:</strong><br>
                ‚Ä¢ API Object: ${status.apiObject ? '‚úÖ' : '‚ùå'}<br>
                ‚Ä¢ Is Ready: ${status.isReady ? '‚úÖ' : '‚ùå'}<br>
                ‚Ä¢ Auth API: ${status.authAPI ? '‚úÖ' : '‚ùå'}<br>
                ‚Ä¢ Global State: ${status.globalState ? '‚úÖ' : '‚ùå'}<br>
                ‚Ä¢ User: ${status.currentUser}
            `;
            
            updateStatus('api-status', statusText, status.apiObject && status.isReady ? 'success' : 'error');
        }
        
        async function runDiagnostics() {
            log('üîç Running full diagnostics...');
            
            if (window.ThriftEaseAPI && window.ThriftEaseAPI.diagnose) {
                try {
                    const diagnostics = await window.ThriftEaseAPI.diagnose();
                    log(`Diagnostics result: ${JSON.stringify(diagnostics, null, 2)}`);
                } catch (error) {
                    log(`Diagnostics error: ${error.message}`);
                }
            } else {
                log('‚ùå Diagnostics function not available');
            }
        }
        
        async function testSignIn() {
            const email = document.getElementById('test-email').value;
            const password = document.getElementById('test-password').value;
            
            log(`üîê Testing sign-in with ${email}...`);
            
            try {
                if (!window.ThriftEaseAPI) {
                    throw new Error('ThriftEaseAPI not available');
                }
                
                if (!window.ThriftEaseAPI.Auth) {
                    throw new Error('ThriftEaseAPI.Auth not available');
                }
                
                const result = await window.ThriftEaseAPI.Auth.signIn({ email, password });
                log(`‚úÖ Sign-in successful: ${JSON.stringify(result)}`);
                updateStatus('auth-result', '‚úÖ Sign-in successful!', 'success');
                
                // Update status after sign-in
                setTimeout(checkAPIStatus, 1000);
                
            } catch (error) {
                log(`‚ùå Sign-in failed: ${error.message}`);
                updateStatus('auth-result', `‚ùå Sign-in failed: ${error.message}`, 'error');
            }
        }
        
        async function testBackend() {
            log('üîó Testing backend health...');
            
            try {
                const response = await fetch('https://thrift-ease-1.onrender.com/api/health');
                const data = await response.json();
                log(`‚úÖ Backend healthy: ${JSON.stringify(data)}`);
                updateStatus('backend-result', '‚úÖ Backend is healthy', 'success');
            } catch (error) {
                log(`‚ùå Backend error: ${error.message}`);
                updateStatus('backend-result', `‚ùå Backend error: ${error.message}`, 'error');
            }
        }
        
        async function testBackendAuth() {
            log('üîê Testing backend authentication...');
            
            try {
                const response = await fetch('https://thrift-ease-1.onrender.com/api/auth/signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'demo@thrifteasy.com',
                        password: 'demo123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log(`‚úÖ Backend auth successful: ${JSON.stringify(data)}`);
                    updateStatus('backend-result', '‚úÖ Backend authentication working', 'success');
                } else {
                    log(`‚ùå Backend auth failed: ${JSON.stringify(data)}`);
                    updateStatus('backend-result', `‚ùå Backend auth failed: ${data.error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Backend auth error: ${error.message}`);
                updateStatus('backend-result', `‚ùå Backend auth error: ${error.message}`, 'error');
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            log('üöÄ Debug test page loaded');
            
            // Check API status after a short delay
            setTimeout(checkAPIStatus, 1000);
            
            // Listen for API ready event
            window.addEventListener('ThriftEaseAPIReady', () => {
                log('üéØ ThriftEaseAPIReady event received');
                checkAPIStatus();
            });
        });
    </script>
</body>
</html>
